<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <title>さだお専用チャットシステム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="main.js" defer></script>
<body>
  <header>さだお専用チャットシステム</header>

  <div id="container">
    <aside id="chat-list">
      <button id="new-chat-btn">＋ 新しいチャット</button>
      <ul id="chat-entries"></ul>
    </aside>

    <main id="chat-area">
      <div id="chat"></div>
      <div id="input-area">
        <textarea id="input-message" placeholder="メッセージを入力... (Shift+Enter で改行)" autocomplete="off"></textarea>
        <button id="send-btn">送信</button>
      </div>
    </main>
  </div>
</body>
</html>
